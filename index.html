<!DOCTYPE html>
<html>

<head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>SKETCH UP GAME</h1>
    </header>
    <main>
        <div class="extras">
            <div class="grid_size_input">
                <h3>Seleccionar tamaño de cuadrícula</h3>
               
                <input type="text" id="row_input" value="10">
                <button onclick="change_grid()">Aplicar</button>
            </div>
            <div class="selector">
                <h3>Seleccionar color de trazo</h3>
                <form action="">
                    <input type="radio" id="color_black" name="colores"> <label for="color_black">Negro</label><br>
                    <input type="radio" id="color_rainbow" name="colores"> <label for="color_rainbow">Rainbow</label><br>
                    <input type="radio" id="color_other" name="colores"> <label for="color_other">Otro</label><br><br>
                </form>
            </div>

            <div class="colors">
                <label>Seleccionar color de relleno: </label>
                <input type="color" id="color_input" value="#000000">
            </div>
            <div>
                <button onclick="limpiar()">Limpiar grilla</button>
            </div>
        </div>
        <div id="div0" class="div0">
            <div class="div1" id="container"></div>
        </div>
    </main>
</body>

</html>
